port:
  tcp:43211:
    listening: true
    ip:
      - 127.0.0.1

process:
  seanime:
    running: true

http:
  http://localhost:43211:
    status: 200
    timeout: 5000
    allow-insecure: true
    no-follow-redirects: false

file:
  /app/seanime:
    exists: true
    owner: root
    group: root
    filetype: file

package:
  ffmpeg:
    installed: true

command:
  ffmpeg:
    exec: ffmpeg -version
    exit-status: 0
    stdout:
      - "ffmpeg version"
