name: Publish Docker image

on:
  workflow_dispatch:
  repository_dispatch:
    types: [seanime_release]
  schedule:
    - cron: '0 * * * *'  # Run hourly to check for new releases

jobs:
  check_and_build:
    name: Check for new release and build multiarch Docker image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      id-token: write
    steps:
    
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Get latest release of 5rahim/seanime
        id: seanime_release
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/5rahim/seanime/releases/latest | jq -r .tag_name)
          echo "LATEST_RELEASE=${LATEST_RELEASE}" >> $GITHUB_OUTPUT
          echo "Latest 5rahim/seanime release: ${LATEST_RELEASE}"

      - name: Check if build is needed
        id: check_build
        run: |
          CURRENT_VERSION=$(cat .version 2>/dev/null || echo "none")
          if [ "${{ steps.seanime_release.outputs.LATEST_RELEASE }}" != "${CURRENT_VERSION}" ]; then
            echo "BUILD_NEEDED=true" >> $GITHUB_OUTPUT
            echo "New version detected. Build needed."
          else
            echo "BUILD_NEEDED=false" >> $GITHUB_OUTPUT
            echo "No new version. Skipping build."
          fi
          
      - uses: jlumbroso/free-disk-space@main
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true  

      - name: Prepare the repository
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        run: |
          chmod +x ./scripts/prepare.sh
          ./scripts/prepare.sh ${{ steps.seanime_release.outputs.LATEST_RELEASE }}
        shell: bash

      - name: Set up QEMU
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- Default Variant ---
      - name: Extract metadata (Default)
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        id: meta_default
        uses: docker/metadata-action@v5
        with:
          images: umagistr/seanime
          tags: |
            type=raw,value=${{ steps.seanime_release.outputs.LATEST_RELEASE }}
            type=raw,value=latest

      - name: Build and push (Default)
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          target: base
          tags: ${{ steps.meta_default.outputs.tags }}
          labels: ${{ steps.meta_default.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Rootless Variant ---
      - name: Extract metadata (Rootless)
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        id: meta_rootless
        uses: docker/metadata-action@v5
        with:
          images: umagistr/seanime
          tags: |
            type=raw,value=${{ steps.seanime_release.outputs.LATEST_RELEASE }}-rootless
            type=raw,value=latest-rootless

      - name: Build and push (Rootless)
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          target: rootless
          tags: ${{ steps.meta_rootless.outputs.tags }}
          labels: ${{ steps.meta_rootless.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Hardware Acceleration Variant ---
      - name: Extract metadata (HwAccel)
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        id: meta_hwaccel
        uses: docker/metadata-action@v5
        with:
          images: umagistr/seanime
          tags: |
            type=raw,value=${{ steps.seanime_release.outputs.LATEST_RELEASE }}-hwaccel
            type=raw,value=latest-hwaccel

      - name: Build and push (HwAccel)
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          target: hwaccel
          tags: ${{ steps.meta_hwaccel.outputs.tags }}
          labels: ${{ steps.meta_hwaccel.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- CUDA Variant ---
      - name: Get latest CUDA version
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        id: cuda_version
        run: |
          chmod +x ./scripts/get-cuda-version.sh
          CUDA_TAG=$(./scripts/get-cuda-version.sh)
          echo "CUDA_TAG=${CUDA_TAG}" >> $GITHUB_OUTPUT
          echo "Latest NVIDIA CUDA tag: ${CUDA_TAG}"

      - name: Extract metadata (CUDA)
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        id: meta_cuda
        uses: docker/metadata-action@v5
        with:
          images: umagistr/seanime
          tags: |
            type=raw,value=${{ steps.seanime_release.outputs.LATEST_RELEASE }}-cuda
            type=raw,value=${{ steps.seanime_release.outputs.LATEST_RELEASE }}-cuda-${{ steps.cuda_version.outputs.CUDA_TAG }}
            type=raw,value=latest-cuda

      - name: Prepare Dockerfile.cuda
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        run: |
          sed -i "s/CUDA_VERSION_PLACEHOLDER/${{ steps.cuda_version.outputs.CUDA_TAG }}/g" Dockerfile.cuda
          echo "Updated Dockerfile.cuda with version ${{ steps.cuda_version.outputs.CUDA_TAG }}"

      - name: Build and push (CUDA)
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.cuda
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_cuda.outputs.tags }}
          labels: ${{ steps.meta_cuda.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update version file
        if: steps.check_build.outputs.BUILD_NEEDED == 'true'
        run: |
          echo "${{ steps.seanime_release.outputs.LATEST_RELEASE }}" > .version
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .version
          git commit -m "Update to seanime version ${{ steps.seanime_release.outputs.LATEST_RELEASE }}"
          git push
