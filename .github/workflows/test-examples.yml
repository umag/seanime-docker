name: Test Compose Examples

on:
  workflow_run:
    workflows: ["Publish Docker image"]
    types:
      - completed
  workflow_dispatch:

jobs:
  test_examples:
    name: Test Compose Example
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        # Only test examples that can run on standard GitHub runners (no GPU/HW accel required)
        example: [01-default, 02-rootless]
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Start ${{ matrix.example }}
        working-directory: examples/${{ matrix.example }}
        run: docker compose up -d

      - name: Wait for server to start
        run: |
          echo "Waiting for Seanime to start..."
          # Retry loop to check if the server is up
          for i in {1..30}; do
            # Check if port 3211 is reachable (examples map 3211:43211)
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:3211 | grep -q "200"; then
              echo "Seanime started successfully!"
              exit 0
            fi
            # Also check for other success codes or just connection
            if curl -s http://localhost:3211 > /dev/null; then
               echo "Seanime server is reachable!"
               exit 0
            fi
            
            echo "Attempt $i: Server not ready yet..."
            sleep 2
          done
          echo "Timed out waiting for Seanime to start."
          cd examples/${{ matrix.example }}
          docker compose logs
          exit 1

      - name: Stop ${{ matrix.example }}
        if: always()
        working-directory: examples/${{ matrix.example }}
        run: docker compose down
