name: Test Docker Images

on:
  workflow_run:
    workflows: ["Publish Docker image"]
    types:
      - completed
  workflow_dispatch:

jobs:
  test_images:
    name: Test Docker Images
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        image_tag: [latest, latest-rootless, latest-hwaccel, latest-cuda]
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Pull Docker image
        run: docker pull umagistr/seanime:${{ matrix.image_tag }}

      - name: Run Docker container
        run: |
          docker run -d --name seanime-test-${{ matrix.image_tag }} -p 43211:43211 umagistr/seanime:${{ matrix.image_tag }}
          
      - name: Wait for server to start
        run: |
          echo "Waiting for Seanime to start..."
          # Retry loop to check if the server is up
          for i in {1..300}; do
            # Check if container is running
            if ! docker ps --filter "name=seanime-test-${{ matrix.image_tag }}" --filter "status=running" | grep -q "seanime-test-${{ matrix.image_tag }}"; then
              echo "Container is not running!"
              docker logs seanime-test-${{ matrix.image_tag }}
              exit 1
            fi

            # Use 127.0.0.1 to avoid IPv6 issues
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:43211)
            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "Seanime started successfully!"
              exit 0
            fi
            
            # Also check for other success codes
            if [ "$HTTP_CODE" -eq 301 ] || [ "$HTTP_CODE" -eq 302 ] || [ "$HTTP_CODE" -eq 401 ]; then
               echo "Seanime server is reachable (HTTP $HTTP_CODE)!"
               exit 0
            fi
            
            echo "Attempt $i: Server not ready yet (HTTP $HTTP_CODE)..."
            sleep 2
          done
          echo "Timed out waiting for Seanime to start."
          docker logs seanime-test-${{ matrix.image_tag }}
          exit 1

      - name: Stop and remove container
        if: always()
        run: |
          docker stop seanime-test-${{ matrix.image_tag }} || true
          docker rm seanime-test-${{ matrix.image_tag }} || true
