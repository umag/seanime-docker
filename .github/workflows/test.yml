name: Test Docker Images

on:
  workflow_run:
    workflows: ["Publish Docker image"]
    types:
      - completed
  workflow_dispatch:

jobs:
  test_images:
    name: Test Docker Images
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        image_tag: [latest, latest-rootless, latest-hwaccel, latest-cuda]
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Pull Docker image
        run: docker pull umagistr/seanime:${{ matrix.image_tag }}

      - name: Run Docker container
        run: |
          docker run -d --name seanime-test-${{ matrix.image_tag }} -p 43211:43211 umagistr/seanime:${{ matrix.image_tag }}
          
      - name: Wait for server to start
        run: |
          echo "Waiting for Seanime to start..."
          # Retry loop to check if the server is up
          for i in {1..300}; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:43211 | grep -q "200"; then
              echo "Seanime started successfully!"
              exit 0
            fi
            # Also check for 301/302 redirects or 401/403 which indicate server is running but maybe needs auth/setup
            # Actually, seanime usually serves a setup page or login page.
            # Let's check if curl returns exit code 0 (connection successful)
            if curl -s http://localhost:43211 > /dev/null; then
               echo "Seanime server is reachable!"
               exit 0
            fi
            
            echo "Attempt $i: Server not ready yet..."
            sleep 2
          done
          echo "Timed out waiting for Seanime to start."
          docker logs seanime-test-${{ matrix.image_tag }}
          exit 1

      - name: Stop and remove container
        if: always()
        run: |
          docker stop seanime-test-${{ matrix.image_tag }} || true
          docker rm seanime-test-${{ matrix.image_tag }} || true
