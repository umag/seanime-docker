services:
  seanime:
    image: umagistr/seanime:latest-hwaccel
    container_name: seanime
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - video
      - render
    ports:
      - "3211:43211"
    volumes:
      - ./seanime-config:/home/seanime/.config/Seanime
      - ./anime:/anime
      - ./downloads:/downloads
    restart: unless-stopped
